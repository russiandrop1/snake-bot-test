<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div id="up" class="control-area"><i class="arrow up-arrow"></i></div>
        <div id="left" class="control-area"><i class="arrow left-arrow"></i></div>
        <div id="right" class="control-area"><i class="arrow right-arrow"></i></div>
        <div id="down" class="control-area"><i class="arrow down-arrow"></i></div>
    </div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <script src="snake.js"></script>
</body>
</html>
